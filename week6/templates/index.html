{% extends "template.html" %}

{% block content %}
    <div class="login_title">註冊帳號</div>

    <form id="signup_form" action="/signup" method="post">

        <div class="login_account">
            <div class="login_text">姓名</div>
            <input type="text" class="login_input" name="signup_name" id="signup_name">
        </div>

        <div class="login_account">
            <div class="login_text">帳號</div>
            <input type="text" class="login_input" name="signup_username" id="signup_username">
        </div>

        <div class="login_account">
            <div class="login_text">密碼</div>
            <input type="password" class="login_input" name="signup_password" id="signup_password">
        </div>

        <div class="login_account">
            <div class="login_text">同意條款</div>
            <input type="checkbox" class="login_checkbox" id="checkbox" name="checkbox" value="false">
        </div>

        <div class="login_button">
            <button type="submit" id="submit_button">註冊</button>
        </div>
    </form>   

    <hr class="hr">

    <div class="login_title">登入系統</div>

    <form id="login_form" action="/signin" method="post">

        <div class="login_account">
            <div class="login_text">帳號</div>
            <input type="text" class="login_input" name="signin_username" id="signin_username">
        </div>

        <div class="login_account">
            <div class="login_text">密碼</div>
            <input type="password" class="login_input" name="signin_password" id="signin_password">
        </div>

        <!-- <div class="login_account">
            <div class="login_text">記得我</div>
            <input type="checkbox" class="login_checkbox" id="checkbox" name="checkbox" value="false">
        </div> -->

        <div class="login_button">
            <button type="submit" id="submit_button">登入</button>
        </div>
    </form>   
   
{% endblock %}
